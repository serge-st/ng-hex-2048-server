name: Lint, Test and Build Production App Version
run-name: Checking ${{ github.actor }} code and creating a production build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  Lint-Test-Build_Prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'pnpm@9.1.2+sha512.127dc83b9ea10c32be65d22a8efb4a65fb952e8fefbdfded39bdc3c97efc32d31b48b00420df2c1187ace28c921c902f0cb5a134a4d032b8b5295cbfa2c681e2'
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.16.0'
          cache: 'pnpm'
      - name: Install App Dependencies And Build Production App Version
        run: pnpm build:cicd
      - name: Lint TS
        run: pnpm lint
      - name: Test Unit
        run: pnpm test
      - name: Test E2E
        run: pnpm test:e2e